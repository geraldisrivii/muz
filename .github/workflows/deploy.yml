name: 🚀 Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔑 Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH }}

      - name: 🚀 Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ vars.SERVER_PORT }} ${{ vars.SERVER_USER }}@${{ vars.SERVER_HOST }} << 'EOF'
            echo "✈️ Pulling latest code..."
            cd ~/schedule_backend/web/kitek
            
            git reset --hard
            git pull

            yarn
            yarn build-only

            echo "✅ Deployment finished."
          EOF